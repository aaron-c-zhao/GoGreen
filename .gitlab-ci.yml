image: maven:3.6.0-jdk-11

cache:
  paths:
    - .m2/

variables:
  MAVEN_OPTS: "-Dmaven.repo.local=.m2"

stages:
  - build
  - test
  - codeQuality
  - deploy

Build:
  stage: build
  script:
    - mvn compile

Badges_success:
  stage: build
  script:
    - curl https://img.shields.io/static/v1.svg?label=build&message=pass&color=green -o public/build.svg
  artifacts:
    paths:
      - public/build.svg
  when: on_success

Badges_failure:
  stage: build
  script:
    - curl https://img.shields.io/static/v1.svg?label=build&message=failure&color=red -o public/build.svg
  artifacts:
    paths:
      - public/build.svg
  when: on_failure

test:
  stage: test
  script:
    - mvn test
  allow_failure: false

Code Quality:
  stage: codeQuality
  script:
    - mvn install
    - mvn -B checkstyle:check

pages:
  stage: deploy
  script:
    - mkdir .public
    - cp -r * .puclic
    - mv .public public
  artifacts:
    paths:
      - public